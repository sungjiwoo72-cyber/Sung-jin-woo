<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Animeverse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="./icons/PIKSx6X3Qgi6Q9MBf6hPpA.jpg" alt="Logo Animeverse" class="header-logo">
    <h2>Animeverse</h2>
  </header>

  <main class="container">
    <form id="loginForm" class="card">
      <h1>Login</h1>
      <input type="text" id="user" placeholder="Usuário" required>
      <input type="password" id="pass" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p id="msg"></p>
    </form>
  </main>

  <footer>
    <p>© 2025 Animeverse - Todos os direitos reservados</p>
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value.trim();

      if (user && pass) {
        msg.textContent = 'Login realizado com sucesso!';
        msg.style.color = 'lightgreen';
      } else {
        msg.textContent = 'Preencha todos os campos!';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
